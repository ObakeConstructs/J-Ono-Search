<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <title>J-Ono JSON Record Editor</title>
  <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/ObakeConstructs/J-Ono-Search/main/img/favicon.ico">
  <link rel='stylesheet' href='./css/global.css'>
  <link rel='stylesheet' href='./css/editor.css'>
</head>

<body onload="loadExisting()">
  <form id="input_form">
  <div class="grid_wrapper">
    <div></div>
    <div>
      <div class="grid_title">
        <h2>J-Ono JSON Record Editor</h2>
        <p>Tool for creating and editing J-Ono JSON records.</p>
      </div>

      <div class="grid_editor">
        <div class="column" id="column_lit"></div>
        <div class="column" id="column_kana"></div>
        <div class="column" id="column_def"></div>
      </div>
      <br />
      <input type="button" onclick="newRecord()" value="New" class="norm"/>
      <input type="button" onclick="saver()" value="Save" class="norm" />
      <input type="button" onclick="copier()" value="Copy" class="norm" />
      <br /><br /><br />
      Load from Existing Record...
      <div class="grid_picker" id="picker"></div>
    </div>
    <div></div>
  </div>
  </form>
  
  <script src="./scripts/editor.js" charset="utf-8"></script>
  
</body>
