name: Search Tool Problem
description: Report a problem with the search tool
title: "[Search Tool Problem]: "
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to point out the issue.
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
    validations:
      required: true
  - type: textarea
    id: reproduce
    attributes:
      label: Steps to Reproduce
    validations:
      required: false
  - type: textarea
    id: notes
    attributes:
      label: Notes
    validations:
      required: true
