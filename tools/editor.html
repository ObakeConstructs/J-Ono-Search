<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <title>J-Ono JSON Record Editor</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato|Inconsolata">
  <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/ObakeConstructs/J-Ono-Search/main/img/favicon.ico">
  <link rel='stylesheet' href='../css/global.css'>
  <link rel='stylesheet' href='../css/editor.css'>
</head>

<body onload="opener()">
  <form id="input_form">
  <div class="grid_wrapper">
    <div></div>
    <div>
      <div class="grid_title">
        <h2>J-Ono JSON Record Editor</h2>
        <p>Tool for creating and editing J-Ono JSON records.</p>
      </div>

      <div class="grid_editor">
        <div class="column" id="column_lit"></div>
        <div class="column" id="column_kana"></div>
        <div class="column" id="column_def"></div>
      </div>
      <br />
      <div class="modified_label" id="modified_label">Modified</div>
      <input type="button" onclick="newRecord()" value="New" class="norm" tabindex="-1" />
      <input type="button" onclick="saver()" value="Save" class="norm" tabindex="-1" />
      <input type="button" onclick="copier()" value="Copy" class="norm" tabindex="-1" />
      <br /><br /><br />
      Edit Existing Record...
      <div class="picker" id="picker"></div>
    </div>
    <div></div>
  </div>
  </form>

  <div id="blackOverlay" class="blackOverlay">
    <dialog open id="dialog">
      <p>Changes neither saved nor copied.  Click again to continue.</p>
    </dialog>
  </div>
  
  <div id="sourceDropdown" class="dropdownContent">
  </div>
  
  
  <script src="../scripts/global.js" charset="utf-8"></script>
  <script src="../scripts/editor.js" charset="utf-8"></script>
  
</body>
